<!DOCTYPE HTML>
<html>
	<head>
		<title>Download Compressor</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
		<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
		<script type='text/javascript'>
			function processForm(formId) {
				$.ajax( {
					type: 'POST',
					url: 'process.php',
					data: $('#'+formId).serialize(), 
					success: function(data) {
						$('#return').html(data);
						$('#return').delay(100).slideDown(500);
					}
				} );
			}
		</script>
		<style>
			body {
				color: #494949;
			}
			h2, h3, h4, h5, h6 {
				font-weight: normal;
			}
			#container {
				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				max-width: 700px;
			}
			#container .middle {
				margin: auto;
				max-width: inherit;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id='container'>
			<h1>Download Compressor <small>1.0</small></h1>
			<div class='well middle'>
				<div id='return' style='display: none;'></div>
				<h4>Enter a URL to the file that you would like to download.</h4>
				<form action='' id='filePath' method='post' onsubmit="processForm('filePath');return false;">
					<div class="input-append">
						<input class="input-xxlarge" type="text" placeholder="" name='url'>
						<input type='submit' class="btn" value='Download'>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
